<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="lib/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="lib/js/jquery-upload.js"></script>
	<script>
	$(function(){
		$("#upload").on("click",function(){
			$("#prog").val(0);
			$("#status").html("loading...");		
			$("#file").upload("upload.php",function(success){
				console.log("done",success);
				if(success==true){
					$("#status").html("success !");	
				}else{
					$("#status").html("Fail  !!!");	
				}
			},function(prog,value){
				//console.log(value);
				$("#prog").val(value);
			});
		});
	});
	</script>
</head>
<body>
	
	<input type="file" id="file" name="file">
	<input type="button" id="upload" value="upload">
	<br>
	<progress id="prog" value="0" min="0" max="100"></progress>
	<span id="status"></span>
</body>
</html>
