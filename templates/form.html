
<ion-pane>
<style>
.icon-plus{
    position: relative;
    width: 200px;
    height: 220px;
    display: inline-block;
    background: url('img/plus.png') 0 0 no-repeat;
    background-size: 200px;         
}
input[type='file']{
    width: 200px;
    height: 200px;
    font-size: 0px;
    opacity: 0;
}
progress{
    position: absolute;
    display: none;
    bottom: 20px;
}
</style>    
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Add Contacts</h1>
        <button class="button button-icon ion-arrow-down-b"  ng-click=""></button>
    </ion-header-bar>
    <ion-content>
       
        <div class="item item-body">



            <form ng-submit="save()">
                <div class="list list-inset">

                    <div class="icon-plus img_a">                   
                        <input type="file" id="file_a" name="file" accept="image/jpeg">
                        <progress id="prog_a" value="0" min="0" max="100"></progress>
                                    
                    </div>

                      <div class="icon-plus img_b">                   
                        <input type="file" id="file_b" name="file" accept="image/jpeg">
                        <progress id="prog_b" value="0" min="0" max="100"></progress>

                    </div>

                    <div class="item item-divider">
                        Form Contacts
                    </div>
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" maxlength="100" ng-model="form.name" placeholder="Name">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Nickname</span>
                        <input type="text" maxlength="20" ng-model="form.nname" placeholder="Nickname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Tel.</span>
                        <input type="text" maxlength="10" ng-model="form.tel" placeholder="Tel.">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" maxlength="100" ng-model="form.email" placeholder="Email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Keyword</span>
                        <input type="text" maxlength="50" ng-model="form.keyword" placeholder="Keyword">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Type</span>
                        <input type="text" maxlength="50" ng-model="form.type" placeholder="Type">
                    </label>
                    <div class="item item-divider">
                        Looking For
                    </div>
                    <label class="item item-input">
                        <input type="text" maxlength="100" ng-model="form.look" placeholder="Looking For">
                    </label>


                     <div class="icon-plus img_c">                   
                        <input type="file" id="file_c" name="file" accept="image/jpeg">
                        <progress id="prog_c" value="0" min="0" max="100"></progress>

                    </div>

                      <div class="icon-plus img_d">                   
                        <input type="file" id="file_d" name="file" accept="image/jpeg">
                        <progress id="prog_d" value="0" min="0" max="100"></progress>

                    </div>

                      <div class="icon-plus img_e">                   
                        <input type="file" id="file_e" name="file" accept="image/jpeg">
                        <progress id="prog_e" value="0" min="0" max="100"></progress>

                    </div>

                      <div class="icon-plus img_f">                   
                        <input type="file" id="file_f" name="file" accept="image/jpeg">
                        <progress id="prog_f" value="0" min="0" max="100"></progress>
                    </div>

                    <button class="button button-block button-positive" type="submit">save</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-pane>
