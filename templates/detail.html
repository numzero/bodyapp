
<ion-pane>
<style>
    .icon-plus{
        width: 200px;
        height: 200px;
        display: inline-block;
        background: url('img/plus.png') 0 0 no-repeat;
        background-size: 200px;	
    }
    input[type='file']{
        width: 200px;
        height: 200px;
        font-size: 0px;
        opacity: 0;
    }
</style>
    <ion-header-bar class="bar bar-positive">
        <a class="button button-icon ion-chevron-left"  ng-href="#/main/list">Back</a>
        <h1 class="title">{{des.name}}Name</h1>
        <button class="button" ng-click="des.hide=!des.hide">Edit</button>
    </ion-header-bar>

    <ion-content>
        <div class="card">
            <div class="item item-divider">
                My contacts
            </div>

            <div class="item item-body">
                <form ng-submit="save()">

                    <div class="list list-inset">

                        <div class="icon-plus" >
                            <input type="file" ng-model="form.c_pic1" accept="image/*">
                        </div>
                        <div class="icon-plus" >
                            <input type="file" ng-model="form.c_pic2" accept="image/*">
                        </div>
                        <div class="item item-divider">
                            Description
                        </div>
                        <label class="item item-input">
                            <span class="input-label">Name</span>
                            <input type="text" maxlength="100" ng-model="form.name" ng-readonly="des.hide" placeholder="Name">
                        </label>

                        <label class="item item-input">
                            <span class="input-label">Nickname</span>
                            <input type="text" maxlength="20" ng-model="form.nname" ng-readonly="des.hide" placeholder="Nickname">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Tel.</span>
                            <input type="text" maxlength="10" ng-model="form.tel" ng-readonly="des.hide" placeholder="Tel.">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Email</span>
                            <input type="text" maxlength="100" ng-model="form.email" ng-readonly="des.hide" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Keyword</span>
                            <input type="text" maxlength="50" ng-model="form.keyword" ng-readonly="des.hide" placeholder="Keyword">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Type</span>
                            <input type="text" maxlength="50" ng-model="form.type" ng-readonly="des.hide" placeholder="Type">
                        </label>
                        <div class="item item-divider">
                            Looking For
                        </div>
                        <label class="item item-input">
                            <input type="text" maxlength="100" ng-model="form.look" ng-readonly="des.hide" placeholder="Looking For">
                        </label>

                        <div class="icon-plus">
                            <input type="file" ng-model="form.l_pic1" accept="image/*">
                        </div>
                        <div class="icon-plus">
                            <input type="file" ng-model="form.l_pic2" accept="image/*">
                        </div>
                        <div class="icon-plus">
                            <input type="file" ng-model="form.l_pic3" accept="image/*">
                        </div>
                        <div class="icon-plus">
                            <input type="file" ng-model="form.l_pic4" accept="image/*">
                        </div>
                        <button class="button button-block button-positive" ng-hide="des.hide" type="submit">save</button>
                        <button class="button button-block button-assertive" ng-hide="des.hide" ng-click="des.hide=!des.hide" >cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-pane>
