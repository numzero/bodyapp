
<ion-pane>
<style>
.icon-plus{
    position: relative;
    width: 200px;
    height: 220px;
    display: inline-block;
    background: url('img/plus.png') 0 0 no-repeat;
    background-size: 200px;         
}
input[type='file']{
    width: 200px;
    height: 200px;
    font-size: 0px;
    opacity: 0;
}
progress{
    position: absolute;
    display: none;
    bottom: 20px;
}
</style>    
    <ion-header-bar class="bar bar-positive">
        <a href="#/main/list" class="button button-icon ion-chevron-left">Back</a>
        <h1 class="title">Edit Contacts</h1>
        <button class="button button-icon ion-arrow-down-b"  ng-click=""></button>
    </ion-header-bar>
    <ion-content>
       
        <div class="item item-body">



            <form name="form" ng-submit="save()">
                <div class="list list-inset">

                    <div class="icon-plus img_a">                   
                        <input type="file" id="file_a" name="file" accept="image/jpeg">
                         <progress id="prog_a" value="0" min="0" max="100"></progress>
                                    
                    </div>

                      <div class="icon-plus img_b">                   
                        <input type="file" id="file_b" name="file" accept="image/jpeg">
                        <progress id="prog_b" value="0" min="0" max="100"></progress>

                    </div>
            
                    <div class="item item-divider" >
                        Form Contacts
                    </div>

                    <label class="item item-input " 
                    ng-class="{'invalid-false':form.txt_name.$invalid && !form.txt_name.$pristine,'invalid-true':form.txt_name.$invalid ==false}">
                        <span class="input-label">Name</span>
                        <input type="text" required maxlength="100" name="txt_name" ng-model="formData.name" placeholder="Name" >
                       
                    </label>


                    <label class="item item-input" ng-class="{'invalid-false':form.txt_nname.$invalid && !form.txt_nname.$pristine,
                    'invalid-true':form.txt_nname.$invalid ==false}">
                        <span class="input-label">Nickname</span>
                        <input type="text" required maxlength="20" ng-model="formData.nname" name="txt_nname" placeholder="Nickname">
                    </label>



                    <label class="item item-input" ng-class="{'invalid-false':form.txt_tel.$invalid && !form.txt_tel.$pristine,
                    'invalid-true':form.txt_tel.$invalid ==false}">
                    <span class="input-label">Tel.</span>
                        <input type="text" required maxlength="10" ng-model="formData.tel" name="txt_tel" placeholder="Tel.">
                    </label>



                    <label class="item item-input" ng-class="{'invalid-false':form.txt_email.$invalid && !form.txt_email.$pristine,
                    'invalid-true':form.txt_email.$invalid ==false}">
                        <span class="input-label">Email</span>
                        <input type="text" required maxlength="100" ng-model="formData.email" name="txt_email" placeholder="Email">
                    </label>



                    <label class="item item-input" ng-class="{'invalid-false':form.txt_key.$invalid && !form.txt_key.$pristine,
                    'invalid-true':form.txt_key.$invalid ==false}">
                    <span class="input-label">Keyword</span>
                        <input type="text" required maxlength="50" ng-model="formData.keyword" name="txt_key" placeholder="Keyword">
                    </label>



                    <label class="item item-input" ng-class="{'invalid-false':form.txt_type.$invalid && !form.txt_type.$pristine,
                    'invalid-true':form.txt_type.$invalid ==false}">
                    <span class="input-label">Type</span>
                        <input type="text" required maxlength="50" ng-model="formData.type" name="txt_type" placeholder="Type" >
                    </label>
                 

                    <button class="button button-block button-positive" type="submit">save</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-pane>
